{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Entrenadores</title>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 50vh;
            margin-bottom: 25vh;
        }
    </style>
</head>

<body>
<header class="bg-light w-100">
    <div class="text-center">
        <img src="{% static 'img/banner.png' %}" class="img-fluid mb-4" alt="Banner">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registro_form' %}">Inscripci√≥n</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacto_form' %}">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'entrenador_form' %}">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+hu3a4R7tKRa1A0nwVlEVOxLkXBhp"
        crossorigin="anonymous"></script>
</body>
</html>
